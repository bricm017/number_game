<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
</head>

<body>
    <div>
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <h3>Take a guess below!</h3>
        <form action="/guess" method="post">
            <input type="number" name="guess_me"> <!-- creates the number box-->
            <input type="button" value="Submit"><!-- creates the submit box-->
        </form>
        {% if compare == "perfect" %}
        <div>
            <h3>Horray! You are right!!</h3>
        </div>
        {% elif compare == "none " %}
        <div></div>
        {% else %}
        <div>
            <h3>Your guess is {{compare}}!</h3>
        </div>
        {% endif %}
    </div>
</body>

</html>
